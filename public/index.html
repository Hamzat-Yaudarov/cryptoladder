<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Ladder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
    }

    .app-container {
      max-width: 500px;
      margin: 0 auto;
      background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #e94560 0%, #d63447 100%);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 80px;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(233, 69, 96, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .card-value {
      font-size: 24px;
      font-weight: 700;
      color: #e94560;
    }

    .card-subtext {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 8px;
    }

    .btn {
      background: linear-gradient(135deg, #e94560 0%, #d63447 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(233, 69, 96, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: rgba(233, 69, 96, 0.2);
      border: 1px solid rgba(233, 69, 96, 0.5);
    }

    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-disabled:hover {
      transform: none;
    }

    .tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 52, 96, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(233, 69, 96, 0.3);
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
      z-index: 100;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      text-align: center;
      font-size: 24px;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .tab-btn.active {
      color: #e94560;
      border-bottom-color: #e94560;
    }

    .tab-btn:hover {
      color: #fff;
    }

    .star {
      color: #ffd700;
      margin-right: 4px;
    }

    .list-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(233, 69, 96, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-item-name {
      font-weight: 600;
    }

    .list-item-value {
      color: #e94560;
      font-weight: 700;
    }

    .referral-link {
      background: rgba(233, 69, 96, 0.1);
      border: 1px dashed rgba(233, 69, 96, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: rgba(233, 69, 96, 0.3);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      color: #e94560;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      margin-left: 8px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(233, 69, 96, 0.1);
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      opacity: 0.7;
    }

    .stat-value {
      color: #e94560;
      font-weight: 600;
    }

    .status-badge {
      display: inline-block;
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4cb50;
      color: #81c784;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-badge.inactive {
      background: rgba(244, 67, 54, 0.2);
      border-color: #ef5350;
      color: #ef5350;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      color: #ef5350;
      font-size: 13px;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      color: #81c784;
      font-size: 13px;
    }

    .depth-info {
      background: rgba(233, 69, 96, 0.1);
      border-left: 3px solid #e94560;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>ü™ú Crypto Ladder</h1>
      <p>Smart Pyramid with Daily Activation</p>
    </div>

    <div class="content" id="content"></div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('home')">üè†</button>
      <button class="tab-btn" onclick="switchTab('partners')">üë•</button>
      <button class="tab-btn" onclick="switchTab('income')">üí∏</button>
      <button class="tab-btn" onclick="switchTab('profile')">‚öôÔ∏è</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
